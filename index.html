<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            margin-bottom: 20px;
        }
        .choices {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }
        .choice {
            font-size: 50px;
            margin: 0 15px;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
        }
        .floating-emoji {
            position: absolute;
            font-size: 30px;
            animation: float 10s infinite;
            z-index: 1;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" onclick="play('rock')">ü™®</div>
        <div class="choice" onclick="play('paper')">üßª</div>
        <div class="choice" onclick="play('scissors')">‚úÇÔ∏è</div>
    </div>
    <div class="result" id="result">Pick your choice to start the game.</div>

    <script>
        function play(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = '';

            if (playerChoice === computerChoice) {
                result = 'It\'s a tie!';
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = 'You win!';
            } else {
                result = 'You lose!';
            }

            document.getElementById('result').innerText = `You chose ${getEmoji(playerChoice)}, computer chose ${getEmoji(computerChoice)}. ${result}`;
        }

        function getEmoji(choice) {
            if (choice === 'rock') return 'ü™®';
            if (choice === 'paper') return 'üßª';
            if (choice === 'scissors') return '‚úÇÔ∏è';
        }

        function createFloatingEmojis() {
            const emojis = ['ü™®', 'üßª', '‚úÇÔ∏è'];
            for (let i = 0; i < 20; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emoji';
                emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.top = Math.random() * 100 + 'vh';
                emoji.style.animationDuration = (Math.random() * 5 + 5) + 's';
                document.body.appendChild(emoji);
            }
        }

        createFloatingEmojis();
    </script>
</body>
</html>
