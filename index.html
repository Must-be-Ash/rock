
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .emoji {
            position: absolute;
            font-size: 30px;
            pointer-events: none;
        }
        #result {
            position: absolute;
            top: 20px;
            font-size: 24px;
            z-index: 10;
        }
        #selection-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .choice {
            font-size: 50px;
            margin: 0 15px;
            cursor: pointer;
        }
        .footer {
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: center;
            width: 100%;
            background-color: #ccc;
            padding: 10px;
            height: 60px; /* Set footer height */
        }
        .footer .choice {
            margin: 0 10px;
            padding: 5px;
            border-radius: 10px;
            font-size: 40px; /* Match the footer height */
        }
        .selected {
            background-color: #8fbc8f;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="result">Select your winner:</div>
    <div class="footer">
        <div id="footer-rock" class="choice" onclick="selectChoice('ü™®')">ü™®</div>
        <div id="footer-paper" class="choice" onclick="selectChoice('üßª')">üßª</div>
        <div id="footer-scissors" class="choice" onclick="selectChoice('‚úÇÔ∏è')">‚úÇÔ∏è</div>
    </div>

    <script>
        let gameInterval;
        let selectedWinner;
        const emojis = ['ü™®', 'üßª', '‚úÇÔ∏è'];
        const emojiElements = [];
        const footerHeight = 60; // Set footer height

        function createEmoji(type) {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.innerText = type;
            emoji.style.left = Math.random() * (window.innerWidth - 30) + 'px';
            emoji.style.top = Math.random() * (window.innerHeight - footerHeight - 30) + 'px'; // Adjust for footer
            emoji.dx = (Math.random() - 0.5) * 4; // Increase speed
            emoji.dy = (Math.random() - 0.5) * 4; // Increase speed
            emoji.type = type;
            document.body.appendChild(emoji);
            emojiElements.push(emoji);
        }

        function selectChoice(choice) {
            selectedWinner = choice;
            highlightSelectedEmoji(choice);
            startGame();
        }

        function startGame() {
            document.getElementById('result').innerText = '';
            for (let i = 0; i < 30; i++) {
                createEmoji('ü™®');
                createEmoji('üßª');
                createEmoji('‚úÇÔ∏è');
            }
            gameInterval = setInterval(updateGameState, 20);
        }

        function highlightSelectedEmoji(choice) {
            document.getElementById('footer-rock').classList.remove('selected');
            document.getElementById('footer-paper').classList.remove('selected');
            document.getElementById('footer-scissors').classList.remove('selected');
            if (choice === 'ü™®') {
                document.getElementById('footer-rock').classList.add('selected');
            } else if (choice === 'üßª') {
                document.getElementById('footer-paper').classList.add('selected');
            } else if (choice === '‚úÇÔ∏è') {
                document.getElementById('footer-scissors').classList.add('selected');
            }
        }

        function moveEmojis() {
            emojiElements.forEach(emoji => {
                let x = parseFloat(emoji.style.left);
                let y = parseFloat(emoji.style.top);
                x += emoji.dx;
                y += emoji.dy;

                if (x <= 0 || x >= window.innerWidth - 30) emoji.dx *= -1;
                if (y <= 0 || y >= window.innerHeight - footerHeight - 30) emoji.dy *= -1; // Adjust for footer

                emoji.style.left = x + 'px';
                emoji.style.top = y + 'px';
            });
        }

        function detectCollisions() {
            for (let i = 0; i < emojiElements.length; i++) {
                for (let j = i + 1; j < emojiElements.length; j++) {
                    const emoji1 = emojiElements[i];
                    const emoji2 = emojiElements[j];

                    const rect1 = emoji1.getBoundingClientRect();
                    const rect2 = emoji2.getBoundingClientRect();

                    if (
                        rect1.left < rect2.right &&
                        rect1.right > rect2.left &&
                        rect1.top < rect2.bottom &&
                        rect1.bottom > rect2.top
                    ) {
                        handleCollision(emoji1, emoji2);
                    }
                }
            }
        }

        function handleCollision(emoji1, emoji2) {
            if (emoji1.type === 'ü™®' && emoji2.type === 'üßª') {
                emoji1.innerText = 'üßª';
                emoji1.type = 'üßª';
            } else if (emoji1.type === 'üßª' && emoji2.type === 'ü™®') {
                emoji2.innerText = 'üßª';
                emoji2.type = 'üßª';
            } else if (emoji1.type === 'ü™®' && emoji2.type === '‚úÇÔ∏è') {
                emoji2.innerText = 'ü™®';
                emoji2.type = 'ü™®';
            } else if (emoji1.type === '‚úÇÔ∏è' && emoji2.type === 'ü™®') {
                emoji1.innerText = 'ü™®';
                emoji1.type = 'ü™®';
            } else if (emoji1.type === 'üßª' && emoji2.type === '‚úÇÔ∏è') {
                emoji1.innerText = '‚úÇÔ∏è';
                emoji1.type = '‚úÇÔ∏è';
            } else if (emoji1.type === '‚úÇÔ∏è' && emoji2.type === 'üßª') {
                emoji2.innerText = '‚úÇÔ∏è';
                emoji2.type = '‚úÇÔ∏è';
            }
        }

        function updateGameState() {
            moveEmojis();
            detectCollisions();

            const counts = { 'ü™®': 0, 'üßª': 0, '‚úÇÔ∏è': 0 };
            emojiElements.forEach(emoji => counts[emoji.type]++);

            if (counts['ü™®'] === 0 && counts['üßª'] === 0) {
                endGame('‚úÇÔ∏è');
            } else if (counts['ü™®'] === 0 && counts['‚úÇÔ∏è'] === 0) {
                endGame('üßª');
            } else if (counts['üßª'] === 0 && counts['‚úÇÔ∏è'] === 0) {
                endGame('ü™®');
            } else if (counts['ü™®'] === 0 && counts['‚úÇÔ∏è'] > 0) {
                endGame('‚úÇÔ∏è');
            } else if (counts['ü™®'] === 0 && counts['üßª'] > 0) {
                endGame('üßª');
            } else if (counts['üßª'] === 0 && counts['‚úÇÔ∏è'] > 0) {
                endGame('‚úÇÔ∏è');
            } else if (counts['üßª'] === 0 && counts['ü™®'] > 0) {
                endGame('ü™®');
            } else if (counts['‚úÇÔ∏è'] === 0 && counts['ü™®'] > 0) {
                endGame('ü™®');
            } else if (counts['‚úÇÔ∏è'] === 0 && counts['üßª'] > 0) {
                endGame('üßª');
            }
        }

        function endGame(winner) {
            clearInterval(gameInterval);
            const resultText = winner === selectedWinner ? `You win! ${winner} Wins!` : `You lose! ${winner} Wins!`;
            document.getElementById('result').innerText = resultText;
        }
    </script>
</body>
</html>
