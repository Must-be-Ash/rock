<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .emoji {
            position: absolute;
            font-size: 30px;
            pointer-events: none;
        }
        #result {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="result">Simulation Running...</div>
    <script>
        const emojis = ['ü™®', 'üßª', '‚úÇÔ∏è'];
        const emojiElements = [];
        const emojiCounts = { 'ü™®': 30, 'üßª': 30, '‚úÇÔ∏è': 30 };

        function createEmoji(type) {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.innerText = type;
            emoji.style.left = Math.random() * window.innerWidth + 'px';
            emoji.style.top = Math.random() * window.innerHeight + 'px';
            emoji.dx = (Math.random() - 0.5) * 2;
            emoji.dy = (Math.random() - 0.5) * 2;
            emoji.type = type;
            document.body.appendChild(emoji);
            emojiElements.push(emoji);
        }

        for (let i = 0; i < 30; i++) {
            createEmoji('ü™®');
            createEmoji('üßª');
            createEmoji('‚úÇÔ∏è');
        }

        function moveEmojis() {
            emojiElements.forEach(emoji => {
                let x = parseFloat(emoji.style.left);
                let y = parseFloat(emoji.style.top);
                x += emoji.dx;
                y += emoji.dy;

                if (x <= 0 || x >= window.innerWidth - 30) emoji.dx *= -1;
                if (y <= 0 || y >= window.innerHeight - 30) emoji.dy *= -1;

                emoji.style.left = x + 'px';
                emoji.style.top = y + 'px';
            });
        }

        function detectCollisions() {
            for (let i = 0; i < emojiElements.length; i++) {
                for (let j = i + 1; j < emojiElements.length; j++) {
                    const emoji1 = emojiElements[i];
                    const emoji2 = emojiElements[j];

                    const rect1 = emoji1.getBoundingClientRect();
                    const rect2 = emoji2.getBoundingClientRect();

                    if (
                        rect1.left < rect2.right &&
                        rect1.right > rect2.left &&
                        rect1.top < rect2.bottom &&
                        rect1.bottom > rect2.top
                    ) {
                        handleCollision(emoji1, emoji2);
                    }
                }
            }
        }

        function handleCollision(emoji1, emoji2) {
            if (emoji1.type === 'ü™®' && emoji2.type === 'üßª') {
                emoji1.innerText = 'üßª';
                emoji1.type = 'üßª';
            } else if (emoji1.type === 'üßª' && emoji2.type === 'ü™®') {
                emoji2.innerText = 'üßª';
                emoji2.type = 'üßª';
            } else if (emoji1.type === 'ü™®' && emoji2.type === '‚úÇÔ∏è') {
                emoji2.innerText = 'ü™®';
                emoji2.type = 'ü™®';
            } else if (emoji1.type === '‚úÇÔ∏è' && emoji2.type === 'ü™®') {
                emoji1.innerText = 'ü™®';
                emoji1.type = 'ü™®';
            } else if (emoji1.type === 'üßª' && emoji2.type === '‚úÇÔ∏è') {
                emoji1.innerText = '‚úÇÔ∏è';
                emoji1.type = '‚úÇÔ∏è';
            } else if (emoji1.type === '‚úÇÔ∏è' && emoji2.type === 'üßª') {
                emoji2.innerText = '‚úÇÔ∏è';
                emoji2.type = '‚úÇÔ∏è';
            }
        }

        function updateGameState() {
            moveEmojis();
            detectCollisions();

            const counts = { 'ü™®': 0, 'üßª': 0, '‚úÇÔ∏è': 0 };
            emojiElements.forEach(emoji => counts[emoji.type]++);

            if (counts['ü™®'] === 0 && counts['üßª'] === 0) {
                document.getElementById('result').innerText = 'Scissors Wins!';
                clearInterval(gameInterval);
            } else if (counts['ü™®'] === 0 && counts['‚úÇÔ∏è'] === 0) {
                document.getElementById('result').innerText = 'Paper Wins!';
                clearInterval(gameInterval);
            } else if (counts['üßª'] === 0 && counts['‚úÇÔ∏è'] === 0) {
                document.getElementById('result').innerText = 'Rock Wins!';
                clearInterval(gameInterval);
            }
        }

        const gameInterval = setInterval(updateGameState, 20);
    </script>
</body>
</html>
